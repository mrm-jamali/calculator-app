<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style2.css">
</head>

<body>

<div class="area" >
            <ul class="circles">

            </ul>
            <div class="container">
        
                <div class="display-bar">
        
                    <input type="" value="0" id="display-numbers" style="text-align: right;">
        
        
                </div>
                <div class="bottom-part">
                    <div class="numbers-part">
                        <button id="history" class="btn-pack"><img src="history (2).png"></button>
                        <div class="togglepage" id="history-p">
                          
                        </div>
                        <button id="del" class="btn-pack">C</button>
                        <button id="delall" class="btn-pack">del</button>
                        <button class="number" id="seven">7</button>
                        <button class="number" id="eight">8</button>
                        <button class="number" id="nine">9</button>
                        <button class="number" id="four">4</button>
                        <button class="number" id="five">5</button>
                        <button class="number" id="six">6</button>
                        <button class="number" id="seven">1</button>
                        <button class="number" id="two">2</button>
                        <button class="number" id="three">3</button>
                        <button class="number" id="zero">0</button>
                        <button class="number" id="momayez">.</button>
                        <button class="number" id="persent">%</button>
                    </div>
                    <div class="operators-part">
                        <button class="operator" id="divide">/</button>
                        <button class="operator" id="multi">*</button>
                        <button class="operator" id="sub">-</button>
                        <button class="operator" id="sum">+</button>
                        <span><button class="operator" id="equal">=</button>
                    </div>
                </div>
            </div>
    </div >
